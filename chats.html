<!-- 대부분의 웹 서버가 디폴트로 index.html을 찾아보도록 설정되어있다. index는 지표를 뜻함. 그래서 index.html만듬. -->
<!-- 명심해. 기억하고 암기하는게 아니라 이해하는거야. html기본 구조를 다 직접 작성할 필요는 없어. 단축키 '!'하나면 돼.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="CSS/styles.css" rel="stylesheet" />
        <title>chats - kokoa talk</title>
    </head>
    <body>
        <div class="screen-fixed">
            <div class="status-bar">
                <div class="status-bar__column">
                    <!--BEM명명법 때문임. '__' : 안에 들어갈 내용의 종류. '--' : 속성 혹은 property.-->
                    <span>No Service</span>
                    <!--To Do : Wifi Icon-->
                    <i class="fas fa-wifi"></i>
                </div>
                <!--이 class는 fontawesome에서 만들어놓은 것.-->
                <div class="status-bar__column">
                    <span>19:52</span>
                </div>
                <div class="status-bar__column">
                    <span>15%</span>
                    <!-- Battery Icon -->
                    <!-- Lightening Icon -->
                    <i class="fas fa-battery-quarter fa-lg"></i>
                    <i class="fas fa-bolt"></i>
                </div>
            </div>
            <header class="screen-header">
                <h1 class="screen-header__title">Chats</h1>
                <div class="screen-header__icons">
                    <span><i class="fas fa-search fa-sm"></i></span>
                    <span><i class="far fa-comment-dots fa-sm"></i></span>
                    <span><i class="fas fa-music fa-sm"></i></span>
                    <span><i class="fas fa-cog fa-sm"></i></span>
                </div>
            </header>
        </div>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <image
                            src="yy.png"
                            class="user-component__avatar user-component__avatar--sm"
                        />
                        <div class="user-component__text">
                            <h4
                                class="user-component__title user-component__title--not-bold"
                            >
                                영윤이
                            </h4>
                            <h6 class="user-component__subtitle">ㅋㅋㅋ</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">16:55</span>
                        <span class="badge">1</span>
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__list">
                    <a class="nav__link" href="friends.html"
                        ><span class="nav__notification badge">N</span
                        ><i class="far fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__list">
                    <a class="nav__link" href="chats.html"
                        ><span class="nav__notification badge">1</span>
                        <i class="fas fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__list">
                    <a class="nav__link" href="search.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__list">
                    <a class="nav__link" href="more.html"
                        ><i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>→ Your screen is too bigㅠㅜ ←</span>
        </div>
        <script
            src="https://kit.fontawesome.com/358173d6e8.js"
            crossorigin="anonymous"
        ></script>
        <!-- script는 항상 body태그 속 마지막에 있어야 함. -->
    </body>
</html>
